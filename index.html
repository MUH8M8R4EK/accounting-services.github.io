<!DOCTYPE html>
<html lang="ru" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Audit Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
            <div class="contact-info">
                <a href="tel:+76624381905" class="phone">7(662) 438 19 05</a>
                <div class="social-icons">
                    <a href="mailto:info@example.com" class="social-icon">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://t.me/your_telegram" target="_blank" class="social-icon">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 data-i18n="hero_title">Мы делаем учет понятным</h1>
                <p data-i18n="hero_subtitle">Ведем учет чтобы вы могли вести бизнес. Ваш бухгалтер, финансист и бизнес-наставник</p>
            </div>
        </div>
        <div class="scroll-hint">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <div class="container">
            <h2 class="section-title" data-i18n="services_title">Наши услуги</h2>
            <div class="swiper services-swiper">
                <div class="swiper-wrapper">
                    <!-- Service cards will be inserted by JavaScript -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- Cases Section -->
    <section class="cases">
        <div class="container">
            <h2 class="section-title" data-i18n="cases_title">Наши кейсы</h2>
            <div class="swiper cases-swiper">
                <div class="swiper-wrapper">
                    <!-- Case cards will be inserted by JavaScript -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Proposal Section -->
    <section class="proposal">
        <div class="proposal-content">
            <div class="proposal-card">
                <h2 data-i18n="proposal_title">Экспресс-проверка бухгалтерского учета</h2>
                <p data-i18n="proposal_text">Бесплатно при заключении договора!</p>
                <button class="cta-button" data-i18n="proposal_button">
                    <span>Заказать аудит</span>
                    <div class="icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p data-i18n="footer_text">© 2023 Financial Audit Pro. Все права защищены.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
