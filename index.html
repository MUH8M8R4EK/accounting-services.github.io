<!DOCTYPE html>
<html lang="ru" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Audit Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-capsule">
            <div class="header-left">
                <div class="lang-switcher">
                    <span class="lang-label ru active">RU</span>
                    <div class="lang-toggle">
                        <div class="lang-toggle-bg"></div>
                        <div class="lang-toggle-inner"></div>
                        <div class="lang-toggle-knob"></div>
                    </div>
                    <span class="lang-label en">EN</span>
                </div>
                <div class="logo">
                    <img src="Assets/Logo.svg" alt="Logo" class="logo-img">
                </div>
            </div>
            
            <div class="contact-info">
                <a href="tel:+79062713548" class="phone">+7 (906) 271 35 48</a>
                <div class="social-icons">
                    <a href="mailto:info@example.com" class="social-icon">
                        <svg class="circle-icon" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="96" height="96" rx="48" fill="#354359"/>

                        </svg>
                    </a>
                    <a href="https://t.me/your_telegram" target="_blank" class="social-icon">
                        <svg class="circle-icon" width="97" height="96" viewBox="0 0 97 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.135254" width="96" height="96" rx="48" fill="#354359"/>
                            <path d="M18.3822 45.8288C36.3461 37.812 59.5928 28.0378 62.8017 26.685C71.219 23.1443 73.8018 23.8228 72.514 31.6642C71.5892 37.3001 68.9207 55.9596 66.7938 67.5737C65.5317 74.461 62.7002 75.2773 58.2478 72.2976C56.1067 70.8636 45.2994 63.6139 42.9539 61.9116C40.8128 60.3602 37.8597 58.4941 41.5632 54.8185C42.881 53.5092 51.5199 45.1415 58.2507 38.6283C59.1326 37.7728 58.0248 36.3678 57.0071 37.0536C47.9351 43.1565 35.357 51.6271 33.7561 52.7305C31.3377 54.3965 29.015 55.1607 24.8456 53.9456C21.6954 53.0278 18.618 51.9331 17.4202 51.5155C12.8078 49.9089 13.9026 47.8282 18.3822 45.8288Z" fill="#F1F8FF"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <canvas id="dot-grid"></canvas>
        <div class="hero-content">
            <div class="hero-text">
                <h1 data-i18n="hero_title">Мы делаем учет понятным</h1>
                <p data-i18n="hero_subtitle">Ведем учет, чтобы вы могли вести бизнес. Ваш бухгалтер, финансист и бизнес-наставник</p>
            </div>
        </div>
        <div class="scroll-hint">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <div class="container">
            <h2 class="section-title" data-i18n="services_title">Услуги</h2>
            <div class="swiper services-swiper">
                <div class="swiper-wrapper">
                    <!-- Service cards will be inserted by JavaScript -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- Cases Section -->
    <section class="cases">
        <div class="container">
            <h2 class="section-title" data-i18n="cases_title">Кейсы</h2>
            <div class="swiper cases-swiper">
                <div class="swiper-wrapper">
                    <!-- Case cards will be inserted by JavaScript -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- Proposal Section -->
    <section class="proposal">
        <div class="proposal-content">
            <div class="proposal-card">
                <h2 data-i18n="proposal_title">Экспресс-проверка бухгалтерского учета</h2>
                <p data-i18n="proposal_text">Бесплатно при заключении договора!</p>
                <button class="cta-button" data-i18n="proposal_button">
                    <span>Заказать аудит</span>
                    <div class="icon">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p data-i18n="footer_text">© 2023 Financial Audit Pro. Все права защищены.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
